<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let article of articleList">
    <a [routerLink]="['/cycleau-news/show-article', article.id]">
      <ion-img [src]="assetPath + article.illustration.file"></ion-img>
    </a>
    <ion-card-header>
      {{ article.title }}
    </ion-card-header>
  </ion-card>
</ion-content>
